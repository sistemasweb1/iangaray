<!DOCTYPE html>
<html>
<head>
	<title>
		Elementos de imagenes
	</title>
</head>
<body>
	<header>
		<figure> <!-- Con este creamos una seccion especial para imagenes que el navegador le da margenes automaticamente -->
			<img src="recursos/jennie.jpg" width="200" alt="Jennie Kim">
			<!-- Con img agregamos una imagen, sin atributos se muestra en su tamaÃ±o original pero podemor redimensionarla con width y height (es mejor si solo ponemos uno porque el navegador calcula el otro manteniendo las proporciones originales. Con el atributo alt muestra ese texto cuando no puede cargar la imagen) -->
			<figcaption> <!-- Le damos una descripcion a la imagen -->
				Jennie Kim 2018
			</figcaption>
		</figure>
	</header>
</body>
</html>
