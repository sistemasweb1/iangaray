<!DOCTYPE html>
<html>
<head>
	<title>Atributos globales de contenido</title>
</head>
<body>
	<p>My name is <span translate="no">pink</span></p> <!-- En teoria no deberia traducir pink -->
	<p>Mi pelicula favorita es: <span contenteditable>casablanca</span> </p> <!-- les deja modificar el texto pero solo localmente -->
</body>
</html>
